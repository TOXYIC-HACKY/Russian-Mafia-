<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vpn files</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #33ccff;
            border-radius: 50%;
            filter: blur(2px);
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translate(0, -10px);
                opacity: 1;
            }
            100% {
                transform: translate(0, 100vh);
                opacity: 0;
            }
        }

        #music-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #music-popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #music-popup button:hover {
            background-color: #ccc;
        }

        #external-url {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            width: 40%;
        }

        #open-url {
            position: absolute;
            top: 10px;
            left: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="music-popup">
        <p style="color: white; font-size: 24px;">Do you wanna play background music?</p>
        <button id="play-music-yes">Yes</button>
        <button id="play-music-no">No</button>
        <input id="music-url" type="text" style="display: none;" value="your_music_url.mp3">
    </div>

    <input id="external-url" type="text" placeholder="Enter URL to open externally">
    <button id="open-url">Open URL</button>
    <audio id="background-music" loop></audio>

    <script>
        document.getElementById("play-music-yes").addEventListener("click", function() {
            var musicUrl = document.getElementById("music-url").value;
            var music = document.getElementById("background-music");
            music.src = musicUrl;
            music.play();
            document.getElementById("music-popup").style.display = "none";
        });

        document.getElementById("play-music-no").addEventListener("click", function() {
            document.getElementById("music-popup").style.display = "none";
        });

        document.getElementById("open-url").addEventListener("click", function() {
            var url = document.getElementById("external-url").value;
            window.open(url, "_blank");
        });

        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = `${Math.random() * 100}%`;
            snowflake.style.animationDelay = `${Math.random() * 5}s`;
            snowflake.style.width = `${Math.random() * 5 + 5}px`;
            snowflake.style.height = snowflake.style.width;
            snowflake.style.background = `hsl(190, 100%, ${Math.random() * 20 + 70}%)`;
            document.body.appendChild(snowflake);

            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
